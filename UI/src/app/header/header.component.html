<div class="header">
  <div class="menu-button">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
      class="menu-icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let link of links">
        <a [routerLink]="link.url" routerLinkActive="active" class="nav-link">
          {{ link.name | uppercase }}
        </a>
      </button>
    </mat-menu>
  </div>

  <a routerLink="" class="logo"> TimeCraft </a>

  <div class="links">
    <div class="link" *ngFor="let link of links">
      <a [routerLink]="link.url" routerLinkActive="active" class="nav-link">
        {{ link.name | uppercase }}
      </a>
    </div>
  </div>

  <div class="cart">
    <a class="cart-icon" routerLink="/cart" routerLinkActive="active">
      <mat-icon class="icon">shopping_cart</mat-icon>
    </a>
    <!-- <a class="cart-text" routerLink="/cart" routerLinkActive="active">
      {{ "корзина (" + total + "₽)" | uppercase }}
    </a> -->
  </div>
</div>
